apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
    # certmanager.k8s.io/acme-challenge-type: 'http01'
    # certmanager.k8s.io/cluster-issuer: 'letsencrypt-staging'
    # kubernetes.io/ingress.allow-http: 'true'
    # nginx.ingress.kubernetes.io/ssl-redirect: 'false'
    # # kubernetes.io/ingress.allow-http: 'true'
    # # nginx.ingress.kubernetes.io/ssl-redirect: 'false'
    # # nginx.ingress.kubernetes.io/force-ssl-redirect: 'false'
    # nginx.ingress.kubernetes.io/hsts: false
spec:
  rules:
    - host: digicel.dev
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
          - path: /api/product/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
          - path: /api/transactions/?(.*)
            pathType: Prefix
            backend:
              service:
                name: transactions-srv
                port:
                  number: 3000
          - path: /api/accounts/?(.*)
            pathType: Prefix
            backend:
              service:
                name: accounts-srv
                port:
                  number: 3000
          - path: /api/notifications/?(.*)
            pathType: Prefix
            backend:
              service:
                name: notifications-srv
                port:
                  number: 3000
          - path: /api/onfido/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-srv
                port:
                  number: 3000
